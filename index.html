    }
    ::-webkit-scrollbar-thumb {

    }
    ::-webkit-scrollbar-thumb:hover {

    }
    .shimmer {
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 45%,
        rgba(255, 255, 255, 0.05) 50%,
        transparent 55%
      );
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { transform: translate(-30%, -30%); }
      100% { transform: translate(30%, 30%); }
    }
  </style>
